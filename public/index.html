		if (localStorage.getItem('portfolio-theme')) {
			var color = JSON.parse(localStorage.getItem('portfolio-theme'));
			document.documentElement.style.setProperty('--theme-color', color.hex);
			document.documentElement.style.setProperty('--theme-color-light', `rgba(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b}, 0.5)`);
			document.documentElement.style.setProperty('--theme-color-lighter', `rgba(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b}, 0.3)`);
			document.documentElement.style.setProperty('--theme-color-lightest', `rgba(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b}, 0.1)`);
